<!DOCTYPE html>
<html>
  <head>
    <title>Task Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- links -->
    <link rel="icon" href="/resources/assets/coffee.png" type="image/gif" sizes="32x32">
    <link rel="stylesheet" href="/resources/css/defaults.css">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">  
    <link rel="stylesheet" href="landingStyle.css"> 

    <!-- Scripts -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <style>
    .ft-primary {
      text-align: center;
      margin-top: 10px;
    }

    .ft-partial {
      width: 90%;
      background-color: rgb(240,240,240);
      border-radius: 7px;
      height: 100px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ft-tasklist {
      margin-top: 30px;
    }
  </style>

  <body>
    <div class="container ft-primary">
      <div>
        <h3>Active Tasks</h3>
        <h4><small class="text-muted">This is what you have going on now</small></h4>
        <hr/>
        <div class="ft-partial">
           <h5><small class="text-muted">Nothing yet!</small><h5>
        </div>
      </div>

      <div class="ft-tasklist">
        <h3 >Task List</h3>
        <h4><small class="text-muted">Choose a task to get started!</small></h4>
        <hr/>
        <div class="ft-partial">
           <h5><small class="text-muted">Nothing yet!</small><h5>
        </div>
      </div>
    </div>
  </body>

</html>
